<div class="container">
  <h2 class="heading">Write Your Quote</h2>

  <form (ngSubmit)="addQuote(); quotesForm.resetForm({})" #quotesForm="ngForm">
    <div class="form-group">
      <label for="name">Your Name</label>
      <input
        type="text"
        required
        class="form-control"
        id="name"
        [(ngModel)]="quoted.name"
        name="name"
        minlength="3"
      />
    </div>
    <div class="form-group">
      <label for="name">Quote Tittle</label>
      <input
        type="text"
        required
        class="form-control"
        id="title"
        [(ngModel)]="quoted.title"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="description">Quote</label>
      <textarea
        class="form-control"
        id="quote"
        [(ngModel)]="quoted.quote"
        rows="2"
        required
        name="quote"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="name">Author</label>
      <input
        type="text"
        required
        class="form-control"
        id="author"
        [(ngModel)]="quoted.author"
        name="author"
      />
    </div>
    <button type="submit" class="btn btn-sm">Post</button>
  </form>
</div>
