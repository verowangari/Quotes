
<div class="container-fluid d-flex" id="buttons">
    <button class="btn btn-sm btn-success ml-2" (click)='upvote()'>{{quoty.likes}} <i class="fa fa-thumbs-up" id="like"></i></button>
    <button class="btn btn-sm hate ml-2" id="hate" (click)='downvote()'>{{quoty.dislikes}} <i class="fa fa-thumbs-down" id="dislike"></i></button>
    <button class="btn btn-sm btn-danger ml-2" id="del" (click)='deleteQuote(true)'><i class="fa fa-trash" id="delete"></i></button>
</div>
